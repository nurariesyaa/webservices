<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Menu Management System</title>
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
	</head>
	<style>
		#customers {
		  font-family: Arial, Helvetica, sans-serif;
		  border-collapse: collapse;
		  width: 100%;
		}
		
		#customers td, #customers th {
		  border: 1px solid #ddd;
		  padding: 8px;
		}
		
		#customers tr:nth-child(even){background-color: #f2f2f2;}
		
		#customers tr:hover {background-color: #ddd;}
		
		#customers th {
		  padding-top: 12px;
		  padding-bottom: 12px;
		  text-align: left;
		  background-color: #6E57C1;
		  color: white;
		}
	</style>
	<body>
		<div class="container my-2">
		<h1>Menu List</h1>
		<a th:href = "@{/showNewMenuForm}" class="btn btn-primary btn-sm mb-3"> Add Menu </a>
		<table id="customers">
			<thead>	
		  		<tr>
		    		<th>Name</th>
		    		<th>Price</th>
		    		<th>Category</th>
		    		<th>Status</th>
		    		<th>Rate</th>
		    		<th>Actions</th>
		  		</tr>
		  	</thead>
			<tbody>
				<tr th:each= "menu : ${listMenu}">
					<td th:text="${menu.name}"></td>
					<td th:text="${menu.price}"></td>
					<td th:text="${menu.category}"></td>
					<td th:text="${menu.status}"></td>
					<td th:text="${menu.rate}"></td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${menu.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deleteMenu/{id}(id=${menu.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
	</body>
</html>
